<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Customer Journey</title>
    <link rel="SHORTCUT ICON" href="images/cs/NAV360.ico" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache,no-store" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <script type="text/javascript" src="js/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="CjDemo.js?v=1"> </script>
    <link type="text/css" href="CjDemo.css" rel="stylesheet" />
    <link href="../assets/styles.min.css" rel="stylesheet" />
    <link href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/themes/smoothness/jquery-ui.min.css" rel="stylesheet" />
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>

 </head>

<body onload="setOnLoad();">
    <img src="logo1.png"/>
    <hr />
    <h1>Engagement Solutions: Customer Journey</h1>
    <h2>Credit Card Fraud Verification - An Omni-Channel Process</h2>
    <h3>Customers</h3>
    <tr>
        <td> <select id="customer" name="customer" size="9" style="width: 250px" onchange="customerSelectionChange()"></select> </td>
        <br />
        <td> <input name="insertCustomer" id="insertCustomer" onclick="handleInsertCustomer(); return false;" type="submit" value="Insert" /> </td>
        <td> <input name="updateCustomer" id="updateCustomer" onclick="handleUpdateCustomer(); return false;" type="submit" value="Update" /> </td>
        <td> <input name="deleteCustomer" id="deleteCustomer" onclick="handleDeleteCustomer(); return false;" type="submit" value="Delete" /> </td>
    </tr>
    <br /> <br />

    <h3>Transactions</h3>
    <tr>
        <td> <select id="transaction" name="transaction" size="13" style="width: 600px" onchange="transactionSelectionChange()"></select> </td>
        <br />
        <td> <input name="insertTransaction" id="insertTransaction" onclick="handleInsertTransaction(); return false;" type="submit" value="Insert" /> </td>
        <td> <input name="updateTransaction" id="updateTransaction" onclick="handleUpdateTransaction(); return false;" type="submit" value="Update" /> </td>
        <td> <input name="deleteTransaction" id="deleteTransaction" onclick="handleDeleteTransaction(); return false;" type="submit" value="Delete" /> </td>
        <td> <input name="verifyTransaction" id="verifyTransaction" onclick="handleVerifyTransaction(); return false;" type="submit" style="font-weight:bold" value="Verify !" /> </td>
    </tr>
    
    <div id="customerFormId">
        <table>
            <div>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="firstname" name="FirstName" /></td>
                </tr>
                <br />
            </div>
            <div>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="lastname" name="LastName" /></td>
                </tr>
                <br />
            </div>
            <div>
                <tr>
                    <td>Email:</td>
                    <td><input type="text" id="email" name="Email" /></td>
                </tr>
                <br />
            </div>
            <div>
                <tr>
                    <td>Phone:</td>
                    <td><input type="text" id="phone" name="Phone" /></td>
                </tr>
                <br />
            </div>
            <div>
                <tr>
                    <td>Preference:</td> 
                    <td>
                        <input type="radio" id="prefemail" name="preference" value="email" />Email
                        <input type="radio" id="prefsms" name="preference" value="sms" checked="checked" />SMS
                        <input type="radio" id="prefboth" name="preference" value="both" />Both
                    </td>
                </tr>
            </div>
            <div>
                <tr>
                    <td><input type="submit" id="dlgInsertCustomer" value="Insert" /></td>
                    <td><input type="submit" id="dlgUpdateCustomer" value="Update" /></td>
                </tr>
            </div>
        </table>
    </div>
    <script>
        $(function () {
            $("#customerFormId").dialog({
                minWidth: "200px",  
                modal: true,
                title: 'Customer Details',
                autoOpen: false
            });
        });
    </script>

    <div id="transactionFormId">
        <table>
            <div>
                <tr>
                    <td>Date:</td>
                    <td><input type="text" id="transdate" name="Date" /></td>
                </tr>
                <br />
            </div>
            <div>
                <tr>
                    <td>Merchant:</td>
                    <td><input type="text" id="merchantname" name="MerchantName" /></td>
                </tr>
                <br />
            </div>
            <div>
                <tr>
                    <td>Amount:</td>
                    <td><input type="number" id="amount" name="Amount" /></td>
                </tr>
                <br />
            </div>
            <div>
                <tr>
                    <td><input type="submit" id="dlgInsertTransaction" value="Insert" /></td>
                    <td><input type="submit" id="dlgUpdateTransaction" value="Update" /></td>
                </tr>
            </div>
        </table>
    </div>
    <script>
        $(function () {
            $("#transactionFormId").dialog({
                minWidth: "200px",
                modal: true,
                title: 'Transaction Entry',
                autoOpen: false
            });
        });
    </script>

</body>
</html>
